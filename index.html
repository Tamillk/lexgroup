  <body>
    <div id="root"></div>
    
    <!-- Additional security script -->
    <script>
      // Disable console in production
      if (window.location.hostname !== 'localhost') {
        console.log = console.warn = console.error = console.info = console.debug = function() {};
      }
      
      // Detect and prevent common hacking attempts
      document.addEventListener('keydown', function(e) {
        // Disable F12, Ctrl+Shift+I, Ctrl+U, Ctrl+S
        if (e.key === 'F12' || 
            (e.ctrlKey && e.shiftKey && e.key === 'I') ||
            (e.ctrlKey && e.key === 'u') ||
            (e.ctrlKey && e.key === 's')) {
          e.preventDefault();
          return false;
        }
      });
      
      // Disable right-click
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      });
      
      // Clear console periodically
      setInterval(function() {
        console.clear();
      }, 5000);
      
      // Detect developer tools
      let devtools = {
        open: false,
        orientation: null
      };
      
      const threshold = 160;
      
      setInterval(function() {
        if (window.outerHeight - window.innerHeight > threshold || 
            window.outerWidth - window.innerWidth > threshold) {
          if (!devtools.open) {
            devtools.open = true;
            console.clear();
            console.log('%cAccess Denied - Unauthorized Developer Tools Usage Detected', 
                       'color: red; font-size: 20px; font-weight: bold;');
          }
        } else {
          devtools.open = false;
        }
      }, 500);
    </script>
